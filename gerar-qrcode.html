<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p>Digite um texto ou URL para gerar o QR Code:</p>
  <input type="text" id="text" placeholder="Digite aqui..." value="https://seu-site.com" />
  <button onclick="generateQRCode()">Gerar QR Code</button>
  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      const text = document.getElementById("text").value;
      const qrcodeContainer = document.getElementById("qrcode");

      // Limpa o QR Code anterior
      qrcodeContainer.innerHTML = "";

      // Gera um novo QR Code
      QRCode.toCanvas(text, { 
        errorCorrectionLevel: "H", 
        width: 256 
      }, function (err, canvas) {
        if (err) {
          console.error(err);
          alert("Erro ao gerar o QR Code!");
          return;
        }
        qrcodeContainer.appendChild(canvas);
      });
    }

    // Gera o QR Code inicial
    generateQRCode();
  </script>
</body>
</html>
